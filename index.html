<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="cuaca.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

  <link rel="icon" href="img/clear.png" />

     <!--feather icon -->
     <script src="https://unpkg.com/feather-icons"></script>

</head>
<body id="All">
    

<div class="card">
      
    <div class="search">
        <input type="text" placeholder="city" spellcheck="false">
        <button><img src="img/search.png" alt="search"></button>
    </div>

    <div class="eror">
        Invalid, pls enter the true city
    </div>

 <div class="weather-card">
       <img src="img/clouds.png" alt="" class="weather-icon">
       <h2 class="temp">0c</h2>
       <h3 class="city">-</h3>
    
    <div class="weather-detail">
         
        <div class="col">
            <div class="special"><img src="img/pressure.png" alt=""></div>

            <div>
                <p class="pressure">0m/b</p>
                <p class="p">Tekanan</p>
            </div>
        </div>

        <div class="col">
            <img src="img/humidity-black.png" alt="">
            <div>
                <p class="humidity">0%</p>
                <p class="p">Kelembapan</p>
            </div>
        </div>

        <div class="col">
            <img src="img/wind-black.png" alt="">
            <div>
                <p class="wind">0km/h</p>
                <p class="p">Angin</p>
            </div>
        </div>

    </div>

    <div class="weather-upcoming">

        <a id="arrow-left-circle"><i data-feather="arrow-left-circle"></i></a>

     <div class="gallery1">
        <div class="card-upcoming">
           <div>
            <p class="day">Senin</p>
            <img src="img/rain.png" alt="" class="weather-icon-upcoming">
            <p class="suhu">23C</p>
           </div>
        </div>

        <div class="card-upcoming">
           <div>
            <p class="day">Selasa</p>
            <img src="img/rain.png" alt="" class="weather-icon-upcoming">
            <p class="suhu">23C</p>
           </div>
        </div>

        <div class="card-upcoming">
           <div>
            <p class="day">Rabu</p>
            <img src="img/rain.png" alt="" class="weather-icon-upcoming">
            <p class="suhu">23C</p>
           </div>
        </div>

        <div class="card-upcoming">
           <div>
            <p class="day">Kamis</p>
            <img src="img/rain.png" alt="" class="weather-icon-upcoming">
            <p class="suhu">23C</p>
           </div>
        </div>
    
    

        <div class="card-upcoming">
           <div>
            <p class="day">Jumat</p>
            <img src="img/rain.png" alt="" class="weather-icon-upcoming">
            <p class="suhu">23C</p>
           </div>
        </div>

        
        <div class="card-upcoming">
            <div>
             <p class="day">Sabtu</p>
             <img src="img/rain.png" alt="" class="weather-icon-upcoming">
             <p class="suhu">23C</p>
            </div>
         </div>

         
        <div class="card-upcoming">
            <div>
             <p class="day">Ahad</p>
             <img src="img/rain.png" alt="" class="weather-icon-upcoming">
             <p class="suhu">23C</p>
            </div>
         </div>
     </div>
  

        <a id="arrow-right-circle"><i data-feather="arrow-right-circle"></i></a>

    </div>
 </div>
</div>




<script>
    feather.replace()
</script>

    <script src="cuaca.js"></script>
</body>
</html>
